version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- buy_tshirt
- greet
- inform
- goodbye
- affirm
- stop
- deny
- mood_great
- mood_unhappy
- bot_challenge
- request_tshirt_form

entities:
- tshirt_size
- tshirt_color

slots:
  tshirt_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: tshirt_size
  tshirt_color:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: tshirt_color
forms:
  simple_tshirt_form:
    required_slots:
      - tshirt_size
      - tshirt_color
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_submit:
  - text: I will now give a tshirt for you!
  utter_tshirt_slots:
  - text: I will give a {tshirt_size} {tshirt_color} tshirt.
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_tshirt_size:
  - text: What size would you like your tshirt to be?
  utter_ask_tshirt_type:
  - text: What kind of color would you like to buy?

actions:
- utter_ask_continue
- utter_goodbye
- utter_greet
- utter_tshirt_slots
- utter_submit
- validate_simple_tshirt_form
